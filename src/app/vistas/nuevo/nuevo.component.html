<app-header></app-header>

<div class="container">
  <h3>Agregar un nuevo producto</h3>
  <form [formGroup]="nuevoForm" (ngSubmit)="crearProducto()">
    <div class="form-group row">
      <div class="col">
        <label for="title">Título:</label>
        <input type="text" class="form-control" id="title" placeholder="Nombre del producto" formControlName="title">
      </div>
      <div class="col">
        <label for="price">Precio:</label>
        <input type="number" class="form-control" id="price" placeholder="Precio del producto" formControlName="price">
      </div>
      <div class="col">
        <label for="description">Descripción:</label>
        <input type="text" class="form-control" id="description" placeholder="Descripción del producto" formControlName="description">
      </div>
      <div class="col">
        <label for="categoryId">Categoría:</label>
        <select class="form-control" id="categoryId" formControlName="categoryId">
          <option *ngFor="let category of categorias" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
    </div>
    <br>
    <button type="submit" class="btn btn-info">Guardar</button>
    <button type="button" class="btn btn-dark" (click)="salir()">Salir</button>
  </form>
</div>

<app-footer></app-footer>
